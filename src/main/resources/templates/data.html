<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Your Datapoints</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Enter Your Datapoints</h1>
<form action="#" th:action="@{/data}" th:object="${data}" method="post">
    <p>
<textarea
        name="rawData" th:inline="text">[[${rawData}]]
</textarea>
    </p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
